---
# Flatpak builder manifest for Geary.
#
# When updating this file after branching a new stable release, the
# following should be updated:
#
# - app branch and geary source branches
# - remove app tags and desktop-file-name-prefix
#
# When updating the Flathub manifest, copy the stable manifest over it
# and pin each source to a specific tarball.
#

app-id: org.gnome.Geary
branch: stable
runtime: org.gnome.Platform
runtime-version: "43"
sdk: org.gnome.Sdk
command: geary

finish-args:
  # X11 + XShm access
  - "--share=ipc"
  - "--socket=fallback-x11"

  # Wayland access
  - "--socket=wayland"

  # OpenGL access for WK2
  - "--device=dri"

  # Sent mail sound plugin
  - "--socket=pulseaudio"

  # Needs to talk to the network
  - "--share=network"

  # Secrets access
  - "--talk-name=org.freedesktop.secrets"

  # Contacts open/edit support
  - "--talk-name=org.gnome.Contacts"

  # GOA support
  - "--talk-name=org.gnome.ControlCenter"
  - "--talk-name=org.gnome.OnlineAccounts"

  # Folks contact and avatar support (via EDS)
  - "--talk-name=org.gnome.evolution.dataserver.*"
  - "--filesystem=xdg-cache/evolution/addressbook:ro"

  # Migrate GSettings into the sandbox
  - "--metadata=X-DConf=migrate-path=/org/gnome/Geary/"

  # Migrate Geary settings from other release versions
  - "--filesystem=~/.config/geary:ro"

  # Workaround for printing to PDF until WebKitGTK supports printing
  - "--filesystem=xdg-download:rw"

  # Let view source keep on working as-sis for now. Bug 779311.
  - "--filesystem=/tmp"

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/aclocal
  - /share/gir-1.0
  - /share/girepository-1
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - /share/vala
  - "*.la"
  - "*.a"

modules:

  # Geary dependency
  - name: librest
    buildsystem: meson
    config-opts:
      - "-Dvapi=true"
      - "-Dintrospection=true"
      - "-Dtests=false"
      - "-Dgtk_doc=false"
      - "-Dexamples=false"
    sources:
      - type: archive
        url: https://download.gnome.org/sources/rest/0.9/rest-0.9.1.tar.xz
        sha256: 9266a5c10ece383e193dfb7ffb07b509cc1f51521ab8dad76af96ed14212c2e3

  - name: gnome-online-accounts
    buildsystem: meson
    config-opts:
      - "-Dgoabackend=false"
      - "-Dintrospection=true"
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gnome-online-accounts/3.46/gnome-online-accounts-3.46.0.tar.xz
        sha256: 5e7859ce4858a6b99d3995ed70527d66e297bb90bbf75ec8780fe9da22c1fcaa

  # Geary dependency
  - name: gspell
    config-opts:
      - "--disable-gtk-doc"
      - "--disable-gtk-doc-html"
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gspell/1.12/gspell-1.12.0.tar.xz
        sha256: 40d2850f1bb6e8775246fa1e39438b36caafbdbada1d28a19fa1ca07e1ff82ad
    cleanup:
      - /bin
      - /share

  # EDS dependency
  - name: libical
    buildsystem: cmake-ninja
    config-opts:
      - "-DBUILD_SHARED_LIBS:BOOL=ON"
      - "-DCMAKE_BUILD_TYPE=Release"
      - "-DCMAKE_INSTALL_LIBDIR=lib"
      - "-DGOBJECT_INTROSPECTION=true"
      - "-DICAL_BUILD_DOCS=false"
      - "-DICAL_GLIB=true"
      - "-DICAL_GLIB_VAPI=true"
    sources:
      - type: archive
        url: https://github.com/libical/libical/releases/download/v3.0.16/libical-3.0.16.tar.gz
        sha256: b44705dd71ca4538c86fb16248483ab4b48978524fb1da5097bd76aa2e0f0c33
    cleanup:
      - /lib/cmake

  # EDS and sound-theme-freedesktop dependency
  - shared-modules/intltool/intltool-0.51.json

  # Geary dependency
  - name: evolution-data-server
    buildsystem: cmake-ninja
    config-opts:
      - "-DCMAKE_BUILD_TYPE=Release"
      - "-DENABLE_CANBERRA=OFF"
      - "-DENABLE_EXAMPLES=OFF"
      - "-DENABLE_GOA=ON"
      - "-DENABLE_GTK=ON"
      - "-DENABLE_GTK_DOC=OFF"
      - "-DENABLE_INSTALLED_TESTS=OFF"
      - "-DENABLE_INTROSPECTION=ON"
      - "-DENABLE_VALA_BINDINGS=ON"
      - "-DENABLE_WEATHER=OFF"
      - "-DWITH_LIBDB=OFF"
      - "-DWITH_OPENLDAP=OFF"
      - "-DENABLE_DOT_LOCKING=OFF"
      - "-DENABLE_FILE_LOCKING=fcntl"
    sources:
      - type: archive
        url: https://download.gnome.org/sources/evolution-data-server/3.46/evolution-data-server-3.46.0.tar.xz
        sha256: e5fa28095a183f7ab5a928e35a828379b481ddef83ed4c7b51a2e3c4aef5cdab
    cleanup:
      - /lib/cmake
      - /lib/evolution-data-server/*-backends
      - /libexec
      - /share/dbus-1/services

  # Geary dependency
  - name: folks
    buildsystem: meson
    config-opts:
      - "-Dtelepathy_backend=false"
      - "-Dbluez_backend=false"
      - "-Dinspect_tool=false"
      - "-Dimport_tool=false"
    sources:
      - type: archive
        url: https://download.gnome.org/sources/folks/0.15/folks-0.15.5.tar.xz
        sha256: 0fff8a896330cd82aee4598324f7e541c884d0337536212723b4beb38c759086
    cleanup:
      - /bin

  # GSound dependency
  - shared-modules/libcanberra/libcanberra.json

  # Geary dependency
  - name: gsound
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gsound/1.0/gsound-1.0.3.tar.xz
        sha256: ca2d039e1ebd148647017a7f548862350bc9af01986d39f10cfdc8e95f07881a

  # Geary dependency
  - name: gmime
    sources:
      - type: archive
        url: https://github.com/jstedfast/gmime/archive/3.2.13.tar.gz
        sha256: 1ba533e4fbc9da7059b5c5dd8b4e0b4cf60731e86fbc3d8f547b305d3e1e1471

  # Geary dependency
  - name: libpeas
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libpeas/1.34/libpeas-1.34.0.tar.xz
        sha256: 4305f715dab4b5ad3e8007daec316625e7065a94e63e25ef55eb1efb964a7bf0

  # Geary dependency
  - name: "libytnef"
    sources:
      - type: archive
        url: https://github.com/Yeraze/ytnef/archive/v2.0.tar.gz
        sha256: bb12f34572de89e4825fce98d2d235d93cd34b2c41fed0074ebfa89af9e724a9

  # Geary dependency
  - name: snowball
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/snowballstem/snowball/archive/refs/tags/v2.1.0.tar.gz
        sha512: 1efd7d8ab58852987e83247048244882c517e32237c8cb3c0558b66ecfb075733ce8805ebb76041e6e7d6664c236054effe66838e7c524ee529ce869aa8134f0
      - type: patch
        paths:
          - patches/snowball-shared-library.diff
    build-commands:
      - "make libstemmer.so -j$FLATPAK_BUILDER_N_JOBS"
      - "install -Dm644 include/libstemmer.h /app/include/libstemmer.h"
      - "install -Dm644 libstemmer.so.0.0.0 /app/lib/libstemmer.so.0.0.0"
      - "ln -s libstemmer.so.0.0.0 /app/lib/libstemmer.so.0"
      - "ln -s libstemmer.so.0 /app/lib/libstemmer.so"

  # Geary dependency
  - name: sound-theme-freedesktop
    sources:
      - type: archive
        url: http://people.freedesktop.org/~mccann/dist/sound-theme-freedesktop-0.8.tar.bz2
        sha256: cb518b20eef05ec2e82dda1fa89a292c1760dc023aba91b8aa69bafac85e8a14

  - name: geary
    buildsystem: meson
    config-opts:
      - "-Dprofile=release"
    sources:
      - type: archive
        url: https://download.gnome.org/sources/geary/43/geary-43.0.tar.xz
        sha256: 489166f87dd9d29011f5e5b79694f2588b473f7e191c59ce9013c8c8e0e363e7
